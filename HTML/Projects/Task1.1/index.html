<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>PLEASE FILL THE BOXES BELOW</h1>

        <form action="">
            <div>
            
                <label for="Name">Full Name</label>
                <input type="text" id="Name" name="UserName">

            </div>

            <br>
            <div>
                <label for="Email">E-mail</label>
                <input type="email" id="Email" name="Email" placeholder="ex: myname@example.com">
            </div>
            <br>

            <div>
                <label for="Phone">Recipient Phone Number</label>
                <input type="text" name="Phone" id="Phone">
            </div>

            <br>
            <div>
                <h4>Preference</h4>
                
                <label><input type="checkbox" name="pre" value="exchange"> Exchange my current cylinder with a prefilled cylinder</label>
                <br>
                <label><input type="checkbox" name="pre" value="pickup"> Pick my cylinder, refill and return it to my location</label>
                <br>
            </div>

            <br>

            <div>
                <label for="size">My Cylinder Size is</label>
                <select name="size" id="size">
                    <option value="">Select Size</option>
                    <option>5 kg</option>
                    <option>12 kg</option>
                    <option>25 kg</option>
                </select>
            </div>

            <br>
            <div>
                <label for="qunty">Quantity Required</label>
                <input type="text" id="qunty" name="qunty">
            </div>

            <br>
            <div>
                <label for="amount">AMOUNT DUE</label>
                <input type="text" id="amount" name="amount">
            </div>

            <br>

            <div>
                <label for="addres">Delivery Address (Please include nearest landmarks)</label> <br>
                <textarea name="addres" id="addres"></textarea>
            </div>

            <br>

            <button type="submit">Place Order</button>
        </form>

        
    </main>
</body>
</html>
